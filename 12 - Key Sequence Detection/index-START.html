<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const targetSequence = "esther";
  const targetLength = targetSequence.length;
  const pressedArray = [];
  window.addEventListener( "keyup", ( e ) => {
    pressedArray.push( e.key );
    if ( pressedArray.length > targetSequence.length ) {
      pressedArray.splice( 0, 1 );
    };
    if ( pressedArray.join( "" ) === targetSequence ) {
      cornify_add();
    };
  } );
</script>
</body>
</html>
